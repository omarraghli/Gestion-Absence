<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form  th:action="@{updateEtudiant}" method="post" th:object="${etudiant}" class="mx-auto w-50">

<h1 class="text-center text-light"></h1>
      <input type="hidden" style="border:none" class="form-control" id="inputName" placeholder="nom" th:field="*{id}">
      <label for="inputName" class="col-sm-2 col-form-label text-light">Le nom</label>
      <input type="text" style="border:none" class="form-control" id="inputName" placeholder="nom" th:field="*{nom}">
        <label for="inputName" class="col-sm-2 col-form-label text-light">Le prenom</label>
      <input type="text" style="border:none" class="form-control" id="inputName" placeholder="nom" th:field="*{prenom}">
            <label for="inputName" class="col-sm-2 col-form-label text-light">Le cne</label>
      <input type="text" style="border:none" class="form-control" id="inputName" placeholder="nom" th:field="*{cne}"> 


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
    </div>
  </div>

</form>
</body>
</html>
