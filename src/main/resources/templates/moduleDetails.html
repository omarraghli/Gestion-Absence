<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h3 class="text-center alert alert-primary p-3 my-2 mx-auto w-50" >Marquer l'absence dans le module <span th:text=${mod.nom}></span></h3>
<form th:action="'GetAbsence?idModule='+${mod.id}" class="mx-auto w-50 " method="post" >
<ul class="list-group">
  <li class="list-group-item"  th:each="etudiant : ${list}" >
    <input class="form-check-input me-1" type="checkbox" th:value="${etudiant.id}" name="etudiant">
     <span th:text="${etudiant.nom}">      <span th:text="${etudiant.prenom}">
  </li>

</ul>

<input type="submit" class="my-2 btn btn-primary" value="Confirmer">
</form>
</html>
