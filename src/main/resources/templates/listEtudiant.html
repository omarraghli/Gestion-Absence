<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
<a href="addetudiant" class="btn btn-primary">Add Etudiant </a>
<table class="table table-bordered text-center ">
<tr  ><th>Nom</th><th>Prenom </th><th>Actions</th><th>cne</th></tr>
<tr th:each="etudiant : ${list}"><td th:text="${etudiant.nom}"></td><td th:text="${etudiant.prenom}"></td><td th:text="${etudiant.cne}"></td><td><a class="btn btn-warning mr-1" th:href="@{editetudiant (id=${etudiant.id})}">Modifier</a><a class="btn btn-danger" th:href="@{deletEtudiant (id=${etudiant.id})}">Supprimer</a></td></tr>
</table>

</body>
</html>
